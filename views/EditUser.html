    <div class="md-form active-pink active-pink-2 mb-3 mt-0">
      <div class="jumbotron">
        <h1>Edit User Info</h1>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <label for="emailFormControlInput1">Email address:</label>
                <input type="email" class="form-control" id="emailFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="passwordFormControlInput1">Password:</label>
                <input type="password" class="form-control" id="emailFormControlInput1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="firstNameFormControlInput1">First Name:</label>
                <input type="text" class="form-control" id="firstNameFormControlInput1" placeholder="Mario">
            </div>
            <div class="form-group">
                <label for="lastNameFormControlInput1">Last Name:</label>
                <input type="text" class="form-control" id="lastNameFormControlInput1" placeholder="Rossi">
            </div>
            <div align="center">
                <button type="submit" class="btn btn-primary mb-2">Confirm</button>
            </div>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Done</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="left">
                    User data edited with success!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
      </div>
